name: comunycar_mobile
description: "Aplicativo mÃ³vel comunyCAR para Android e iOS"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # HTTP & API
  http: ^1.1.0
  dio: ^5.3.0

  # State Management
  provider: ^6.0.0
  riverpod: ^2.4.0
  riverpod_generator: ^2.3.0

  # Firebase
  firebase_core: ^2.24.0
  firebase_messaging: ^14.7.0
  firebase_analytics: ^10.7.0

  # Local Storage
  shared_preferences: ^2.2.0
  hive: ^2.2.0
  hive_flutter: ^1.1.0

  # UI
  flutter_svg: ^2.0.0
  cached_network_image: ^3.3.0
  smooth_page_indicator: ^1.1.0
  intl: ^0.19.0

  # Utils
  uuid: ^4.0.0
  connectivity_plus: ^5.0.0
  permission_handler: ^11.4.0
  geolocator: ^9.0.2

  # Audio (para som de buzina)
  just_audio: ^0.9.34
  audio_session: ^0.1.16

  # Notifications
  flutter_local_notifications: ^16.2.0

  # Deep Linking
  uni_links: ^0.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  build_runner: ^2.4.0
  hive_generator: ^2.0.0
  riverpod_generator: ^2.3.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/sounds/buzzer.mp3
    - assets/sounds/notification.mp3

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
